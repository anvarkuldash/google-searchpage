<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="images/google-favicon.png" type="image/icon type">
    </head>
    <body>
        <!--Navigation bar-->
        <header>
            <ul>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
                    <input  class="sign-in" type="button" value="Sign in"></a></li>
                <li><a href="https://about.google/intl/en/products/">
                    <img src="images/google_apps.png" width="30" height="30" alt="google_apps_logo"></a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a</li>
                <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
            </ul>
        </header>

        <!--Logo and search bar-->
        <main>
            <img src="images/googlelogo.png" alt="google_logo">
            
            <div id="search-box">
                <img class="search-icon" src="images/search-icon.png" alt="search-icon" width="35px" >
                <input type="search" name="search-bar">
                <img class="sound-icon" src="images/mic-icon.png" alt="mic-icon" width="30px" >
            </div>
               
            <div id="search-buttons">
                <button>Google Search</button>
                <button>I'm Feelling lucky</button>
            </div>
            
            <p>Google offered in:
                <a href="#">O'zbek</a>
                <a href="#">Русский</a>
            </p>            
        </main>

        <!--Footer-->
        <footer>
            <p id="country">Uzbekistan</p>        
                <ul>
                    <div class="footdiv">
                        <div style="float: left">
                            <li><a href="https://google.com/search/howsearchworks/">How Search works</a></li>
                            <li><a href="https://about.google">About</a></li>
                            <li><a href="https://www.google.com/services/#?modal_active=none">Business</a></li>
                            <li><a href="https://ads.google.com/intl/en/home">Advertising</a></li>
                        </div>

                        <div>
                            <li><a href="https://www.google.com/preferences">Settings</a></li>
                            <li><a href="https://policies.google.com/terms">Terms</a></li>
                            <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                        </div >
                    </div>
                </ul>            
        </footer>
    </body>
</html>
